---
- name: Install Docker - Minimal Version
  hosts: ec2
  become: true

  tasks:
    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Test Docker
      command: docker ps
      register: docker_test
      changed_when: false
      ignore_errors: yes

    - name: Show Docker status
      debug:
        msg: "Docker is running: {{ 'Yes' if docker_test.rc == 0 else 'No' }}"
